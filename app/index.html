<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
  </head>
  <body class="">
    <div id="app">
      <h1 id="title" class="text-center">Whos That Pokemon?</h1>
    </div>
    <h2 class="text-3xl font-bold underline" id="api-response"></h2>
    <div id="select" class="hidden">
      <h1 id="title">Whos That Pokemon?</h1>
        <div id="buttonContainer" class="flex flex-wrap">
          <button id="blurButton">Blur</button>
          <button id="blackoutButton">Blackout</button>
          <button id="bblurButton">Back Blur</button>
          <button id="bblackoutButton">Back Blackout</button>
          <button id="criesButton">Cries</button>
        </div>
    </div>
    <div id="blur" class="hidden">
      <img src="" alt="" id="pokeSprite" class="w-150 blur-xl">
      <label class="input">
        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </g>
        </svg>
        <input id="search" type="search" required placeholder="Search" />
      </label>
      <ul id="suggestions">

      </ul>
    </div>
    <div id="blackout" class="hidden">
      <img src="" alt="" id="pokeSprite2" class="w-150 brightness-0">
    </div>
    <div id="backBlur" class="hidden">
      <img src="" alt="" id="pokeSprite3" class="w-150 blur-xl ">
    </div>
    <div id="backBlackout" class="hidden">
      <img src="" alt="" id="pokeSprite4" class="w-150 brightness-0">
    </div>
    <div id="cries" class="hidden">
      <audio controls id="criesAudio" src=""></audio>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
